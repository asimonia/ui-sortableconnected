<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body>
    <div ng-app="sortableApp" ng-controller="sortableController">
      <h2>ui.sortable connected lists</h2>

      <div class="floatleft">
        <div ui-sortable="sortableOptions" class="border apps-container screen floatleft" ng-model="list1">
          <div class="app" ng-repeat="app in list1">{{$index}} <img src="{{app.icon}}" width=80 height=80></div>
        </div>
        <div ui-sortable="sortableOptions" class="border apps-container screen floatleft" ng-model="list2">
          <div class="app" ng-repeat="app in list2">{{$index}} <img src="{{app.icon}}" width=80 height=80></div>
        </div>
        <div ui-sortable="sortableOptions" class="border apps-container screen floatleft" ng-model="list3">
          <div class="app" ng-repeat="app in list3">{{$index}} <img src="{{app.icon}}" width=80 height=80></div>
        </div>
        <div ui-sortable="sortableOptions" class="border apps-container screen floatleft" ng-model="list4">
          <div class="app" ng-repeat="app in list4">{{$index}} <img src="{{app.icon}}" width=80 height=80></div>
        </div>
        <div ui-sortable="sortableOptions" class="border apps-container screen floatleft" ng-model="list5">
          <div class="app" ng-repeat="app in list5">{{$index}} <img src="{{app.icon}}" width=80 height=80></div>
        </div>
        <div ui-sortable="sortableOptions" class="border apps-container screen floatleft" ng-model="list6">
          <div class="app" ng-repeat="app in list6">{{$index}} <img src="{{app.icon}}" width=80 height=80></div>
        </div>
        <div style="clear: both;"></div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.4/angular.min.js"></script>

      
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

      <!-- Angular Material Library -->
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
      <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
      <script src="app.js"></script>

  </body>
</html>
